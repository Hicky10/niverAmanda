<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Projeto com Bootstrap e jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle (JS + Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=League+Script&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Knewave&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Seu JS -->
    <script src="js/script.js" defer></script>
</head>

<body class="bg-light">
    <div id="fundoAnimado"></div>

    <audio id="musicaFundo" src="/assets/Musica.mp3" preload="auto" loop></audio>


    <div class="position-fixed top-0 w-100 text-center text-rosa bg-light p-1 z-index-3">
        <i class="fa-solid fa-cat"></i> 17/08/2025
        <i class="fa-solid fa-paw"></i>
    </div>

    <div class="position-relative divMsg" style="height: 100vh; display: ;">
        <div class="position-absolute top-50 start-50 translate-middle text-center">
            <p class="mb-3 fs-5 texto-principal" id="textoInicial">
                Aperte o botão para uma surpresa:
            </p>
            <button id="btnSurpresa" class="btn btn-primary btn-light">
                Clique aqui
            </button>
            <div id="contagem" class="mt-3 fs-3 fw-bold texto-principal" style="display: none"></div>
            <div id="mensagens" class="mt-3 fs-3 fw-bold texto-principal" style="display: none"></div>
        </div>
    </div>

    <div class="position-relative divImg flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div id="mensagemFinal" class="text-center">
            Feliz Aniversário meu Amor! Te amo! ❤
        </div>
        <div id="imgDiv" class="mt-3">
            <img id="imagemSequencial" src="img/Fotos/Para-meu-amor-te-amo.jpg" class="img-fluid" alt="Sequência" />
        </div>
    </div>
</body>

</html>
